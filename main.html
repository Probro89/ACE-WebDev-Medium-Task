<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <style>
    body {
      font-family: "Comic Sans MS", Impact, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px #000;
      margin-bottom: 30px;
    }

    select, input, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    select, input {
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    input {
      text-align: center;
    }

    button {
      background: #ff007f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #ff4da6;
      transform: scale(1.05);
    }

    canvas {
      margin-top: 30px;
      max-width: 90%;
      border: 5px solid #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Meme Generator ðŸ˜‚</h1>
  
  <select id="memeTemplates"></select><br>
  <input type="text" id="topText" placeholder="Top text"><br>
  <input type="text" id="bottomText" placeholder="Bottom text"><br>
  <button onclick="generateMeme()">Generate Meme</button>
  
  <div id="memeResult">
    <canvas id="memeCanvas"></canvas>
  </div>
  
  <script>
    const memeSelect = document.getElementById("memeTemplates");
    const topInput = document.getElementById("topText");
    const bottomInput = document.getElementById("bottomText");
    const canvas = document.getElementById("memeCanvas");
    const ctx = canvas.getContext("2d");
    let memes = [];
    let currentImg = new Image();

    // Fetch meme templates
    fetch("https://api.imgflip.com/get_memes")
      .then(res => res.json())
      .then(data => {
        memes = data.data.memes;
        memes.forEach(meme => {
          let option = document.createElement("option");
          option.value = meme.url;
          option.textContent = meme.name;
          memeSelect.appendChild(option);
        });
        loadTemplate(memes[0].url);
      });

    // Load selected template
    memeSelect.addEventListener("change", () => {
      loadTemplate(memeSelect.value);
    });

    function loadTemplate(url) {
      currentImg.crossOrigin = "anonymous"; 
      currentImg.src = url;
      currentImg.onload = drawMeme;
    }

    // Redraw meme with text
    function drawMeme() {
      canvas.width = currentImg.width;
      canvas.height = currentImg.height;
      ctx.drawImage(currentImg, 0, 0);

      ctx.font = "bold 40px Impact, Arial";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;
      ctx.textAlign = "center";

      // Top text
      ctx.fillText(topInput.value.toUpperCase(), canvas.width / 2, 50);
      ctx.strokeText(topInput.value.toUpperCase(), canvas.width / 2, 50);

      // Bottom text
      ctx.fillText(bottomInput.value.toUpperCase(), canvas.width / 2, canvas.height - 20);
      ctx.strokeText(bottomInput.value.toUpperCase(), canvas.width / 2, canvas.height - 20);
    }

    // Update live preview
    topInput.addEventListener("input", drawMeme);
    bottomInput.addEventListener("input", drawMeme);

    // Generate final meme (Imgflip API)
    function generateMeme() {
      const template = memes.find(m => m.url === memeSelect.value);

      const username = "yashhpoonia";
      const password = "yashpoonia9@";

      const url = `https://api.imgflip.com/caption_image?template_id=${template.id}&username=${username}&password=${password}&text0=${encodeURIComponent(topInput.value)}&text1=${encodeURIComponent(bottomInput.value)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            let link = document.createElement("a");
            link.href = data.data.url;
            link.download = "meme.jpg";
            link.innerHTML = "<button>â¬‡ Download Final Meme</button>";
            document.getElementById("memeResult").appendChild(link);
          } else {
            alert("Error: " + data.error_message);
          }
        });
    }
  </script>
</body>
</html>
